<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Frozen Columns in DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="./easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">
	<script type="text/javascript" src="jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Frozen Columns in DataGrid</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>You can freeze some columns that can't scroll out of view.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<table id="t1" class="easyui-datagrid" title="Frozen Columns in DataGrid" style="width:700px;height:250px"
			data-options="rownumbers:true,singleSelect:true,url:'datagrid_data13.json',method:'get',remoteSort:false">
		<thead data-options="frozen:true">
			<tr>
				<th data-options="field:'itemid',width:100" sortable="true">Item ID</th>
				<th data-options="field:'productid',width:120" sortable="true">Product</th>
			</tr>
		</thead>
		<thead>
			<tr>
				<th data-options="field:'listprice',width:90,align:'right'" sortable="true">List Price</th>
				<th data-options="field:'unitcost',width:90,align:'right'" sortable="true">Unit Cost</th>
				<th data-options="field:'attr1',width:250" sortable="true">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'" sortable="true">Status</th>
			</tr>
		</thead>
	</table>
<button onclick="getdata();">刷新</button>
<button onclick="cleardata();">清空</button>
<script>
$('#t1').datagrid({ onDblClickRow :function(rowIndex,rowData){
   alert(rowData.itemid);
  }});
function cleardata(){
  $('#t1').datagrid('loadData', {"total":0,"rows":[]});
}
function getdata(){
	$.getJSON('datagrid_data1.json', function(data){ 
		$('#t1').datagrid('loadData', data);
	}); 
}
function test(){
   $('#t1').datagrid('loadData', getData());
}
</script>
</body>
</html>
